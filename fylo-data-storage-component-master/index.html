<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <link rel="stylesheet" href="css/style.css">
  <main>
      <section class="first">
        <div class="fylo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icons">
          <div class="docs">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="fold">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="load">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </section>

      <section class="second">
        <div class="text">
          You've used <span>815 GB</span> of your storage.
        </div>
          <div class="range">
             <div class="inside">
                 <div class="ball"></div>
             </div>
          </div>
          <div class="limit">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
      </section>

      <aside class="last">
        <span>185</span> GB left  
      </aside>

    <!-- <section class="third">
      <img src="images/bg-desktop.png" alt="background">
    </section> -->

  </main>







  <!-- 

  185 GB Left
  
  
  
  
  <div class="attribution">

  </div>
</body>

</html>
